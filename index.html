<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MobDesign</title>
</head>

<body>
  <div class="hero">
    <header class="header js-header" id="header">
      <h1 class="logo">Mob<span class="logo-d">D</span>esign</h1>
      <button type="button" class="header__btn js-burger">
        <span class="sr-only">Ouvrir la navigation</span>
      </button>
      <nav class="header__nav main-nav">
        <ul class="main-nav__lst">
          <li><a href="#" class="main-nav__lnk main-nav__lnk--current">Accueil</a></li>
          <li><a href="#" class="main-nav__lnk">Canapés</a></li>
          <li><a href="#" class="main-nav__lnk">Décoration</a></li>
          <li><a href="#" class="main-nav__lnk">Mes coups de coeurs</a></li>
        </ul>
      </nav>
    </header>
    <p class="hero__baseline">
      Votre <span class="hero__bold">intérieur</span>
      <br>
      réinventé avec <span class="hero__abril">style</span>
    </p>
  </div>

  <main>

    <section id="newProducts">
      <h2 class="banner-ttl">
        Nos dernières nouveautés
      </h2>
    </section>
  </main>

  <footer class="footer">
    <nav class="footer__nav nav-footer" aria-label="Navigation secondaire">
      <ul class="nav-footer__lst">
        <li>
          <a href="#">Qui sommes-nous ?</a>
        </li>
        <li>
          <a href="#">Mentions légales</a>
        </li>
        <li>
          <a href="#">CGV</a>
        </li>
      </ul>
    </nav>
    <div class="footer__logo logo logo--footer">Mob<span class="logo-d">D</span>esign</div>
    <nav class="footer__social social" aria-label="Réseaux sociaux">
      <ul class="social__lst">
        <li>
          <a href="#" class="social__insta"><span class="sr-only">Instagram</span></a>
        </li>
        <li>
          <a href="#" class="social__tiktok"><span class="sr-only">Tiktok</span></a>
        </li>
        <li>
          <a href="#" class="social__mastodon"><span class="sr-only">Mastodon</span></a>
        </li>
      </ul>
    </nav>
  </footer>


  <script type="module" src="/js/home.js"></script>


  <template id="templateProductCard">
    <article class="product-card">
      <img class="product-card__pct" data-content="picture" src="/img/banc-zenith-20.jpg" alt="image">
      <div class="product-card__ttl-wrap">
        <h3 class="product-card__ttl" data-content="title">Sofa Nordique</h3>
        <div class="product-card__price" data-content="price">899 € 99</div>
      </div>
      <p class="product-card__cat" data-content="category">Canapés et fauteuils</p>
      <p data-content="description">Confortable sofa au design scandinave, parfait pour vos moments de détente.
      </p>
      <a href="#" data-content="link" class="product-card__btn button">Découvrir</a>
    </article>
  </template>
</body>

</html>
